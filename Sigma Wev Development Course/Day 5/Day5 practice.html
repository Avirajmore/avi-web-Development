<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5 Practice</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>

    <!-- Example of Image Tag -->
    <h1>Image tag Example</h1>
    <img src="Day5 Image.png" alt="Image of Tiger" height="200">

    <h2>Example of Table</h2>

    <table>
        <caption><u> Employee Details</u></caption>

        <thead>
            <tr>
                <th>Name</th> 
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        <tbody>


            <tr>
                <td>Avi</td>
                <td>Programmer</td>
                <td>Python</td>
            </tr>

            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">Java</td>
                
            </tr>
            <tr>
                <td colspan="2">Sam</td>
            </tr>
            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">Avi</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">This the end</td> 
            </tr>
        </tfoot>
    </table>

    <h2>Example or Ordered list</h2>
    <ol type="a">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>

    </ol>

    <h2>Example or Unordered list</h2>
    <ul type="square">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>

    </ul>
</body>
</html>
